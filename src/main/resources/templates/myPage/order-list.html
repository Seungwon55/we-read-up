<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/myPage/order-list.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>





<div class="container">
    <div class="content">
        <div class="content-head">
            <div class="first-category">
                <span>홈 / 마이쇼핑 / 주문조회</span>
            </div>
        </div>
    </div>
</div>

<div class="main-container">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <h3>주문조회</h3>

        <!-- 주문내역 조회 탭 -->
        <div class="tab-menu">
            <div class="tab active">주문내역조회 (0)</div>
            <div class="tab">취소/반품/교환 내역 (0)</div>
        </div>

        <!-- 검색 필터 -->
        <div class="search-bar">
            <select>
                <option>전체 주문처리상태</option>
                <option>배송 준비 중</option>
                <option>배송 중</option>
                <option>배송 완료</option>
            </select>
            <button>오늘</button>
            <button>1개월</button>
            <button>3개월</button>
            <button>6개월</button>
            <input type="date" value="2024-12-14">
            <span>~</span>
            <input type="date" value="2025-03-14">
            <button class="btn-search">조회</button>
        </div>

        <!-- 안내 문구 -->
        <div class="order-info">
            <p>- 기본적으로 최근 3개월간의 자료가 조회되며, 기간 검색 시 주문처리완료 후 36개월 이내의 주문내역을 조회하실 수 있습니다.</p>
            <p>- 완료 후 36개월 이상 경과한 주문은 <a href="#">[과거주문내역]</a>에서 확인할 수 있습니다.</p>
            <p>- 리뷰얼 전에 주문한 내역은 <a href="#">[이전 주문내역]</a>에서 확인할 수 있습니다.</p>
        </div>

        <!-- 주문 내역 없음 이미지 -->
        <div class="order-empty">
            <img src="image.png" alt="주문 내역 없음">
            <p>주문 내역이 없습니다.</p>
        </div>

        <div>
            <form class="howtopag" action="/board/list" method="get">
                <button type="submit" name="page">❮❮</button>
                <button type="submit" name="page">❮</button>
                <button type="submit" name="page">num</button>
                <button type="submit" name="page">❯</button>
                <button type="submit" name="page">❯❯</button>
            </form>
        </div>
    </main>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
