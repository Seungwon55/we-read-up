<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/myPage/edit-profile.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>





<div class="container">
  <div class="content">
    <div class="content-head">
      <div class="first-category">
        <span>홈 / 회원 정보 수정</span>
      </div>

      <form action="/myPage/editProfile" method="post" class="second-category">
        <h1>회원 정보 수정</h1>
        <div class="form-container">
          <div class="form-group">
            <label for="email">* 이메일</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">* 비밀번호</label>
            <input type="password" id="password" name="password" placeholder="(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)">
          </div>
          <div class="form-group">
            <label for="password-confirm">* 비밀번호 확인</label>
            <input type="password" id="password-confirm" name="pwConfirm">
          </div>
          <div class="form-group">
            <label for="name">* 이름</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="nickname">* 닉네임</label>
            <input type="text" id="nickname" name="nickname">
          </div>
          <div class="form-group">
            <label for="phone">* 휴대전화</label>
            <input type="tel" id="phone" name="phoneNum">
          </div>
          <div class="form-group">
            <label for="birth">* 생년월일</label>
            <input type="date" id="birth" name="birthdate">
          </div>
          <div class="form-group">
            <label>* 성별</label>
            <div class="radio-group">
              <input type="radio" id="male" name="gender" value="M" checked>
              <label for="male">남</label>

              <input type="radio" id="female" name="gender" value="F">
              <label for="female">여</label>
            </div>
          </div>
        </div>

        <div class="buttons">
          <input type="submit" value="수정하기" class="btn submit">
          <input type="reset" value="취소" class="btn cancel">
        </div>
      </form>

      <div class="third-category">
        <form action="" method="post">
          <input type="submit" value="회원 탈퇴">
        </form>
      </div>
    </div>
  </div>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
