<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/nav.css">
    <link rel="stylesheet" href="/css/login/find-id-result.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>





<div class="container">
    <div class="content">
        <div class="content-head">
            <div class="first-category">
                <span>홈 / 비밀번호 찾기</span>
            </div>

            <div class="second-category">
                <h1>비밀번호 찾기</h1>
                <p class="desc">고객님 비밀번호 찾기가 완료 되었습니다.</p>
                <p class="info">가입된 아이디가 총 1개 있습니다.</p>

                <hr class="divider">

                <div class="user-info">
                    <div class="row">
                        <span class="label">이름</span>
                        <span>홍길동</span>
                    </div>
                    <div class="row">
                        <span class="label">휴대폰번호</span>
                        <span>010-1234-5678</span>
                    </div>
                </div>

                <div class="id-list">
                    <label class="id-radio">
                        <input type="radio" name="selectedId" checked>
                        <span class="id-text">비밀번호 : asdf ( 개인회원, 2025-03-16 가입 )</span>
                    </label>
                </div>

                <div class="button-group">
                    <button class="btn">로그인</button>
                </div>
            </div>
        </div>
    </div>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
