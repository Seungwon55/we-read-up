<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/nav.css">
    <link rel="stylesheet" href="/css/book/book-list.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>





<div class="container">
    <div class="content">
        <div class="content-head">
            <div class="first-category">
                <span>홈 / 아우터</span>
            </div>

            <h1 class="second-category">Outer</h1>
        </div>

        <div class="content-main">
            <div class="sort">
                <p class="product-count">
                    총 <strong class="highlight">8</strong>개의 상품이 있습니다.
                </p>

                <select>
                    <option value="">- 정렬방식 -</option>
                    <option value="latest">최신순</option>
                    <option value="low-price">낮은 가격순</option>
                    <option value="high-price">높은 가격순</option>
                </select>
            </div>

            <div class="product-grid">
                <a href="/bookDetail" class="product">
                    <img src="https://ecudemo276584.cafe24.com/web/product/medium/202305/5b1b33bf3a2c534946ba8851a67a4315.png" alt="캐시미어 베이직 니트">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">캐시미어 베이직 니트</p>
                    <p class="product-price"><strong>500,000원</strong></p>
                </a>

                <div class="product">
                    <img src="images/watch-brown.jpg" alt="브라운 워치 타입A">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">브라운 워치 타입A</p>
                    <p class="product-price"><strong>150,000원</strong></p>
                </div>

                <div class="product">
                    <img src="images/hoodie.jpg" alt="데일리 후드티">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">데일리 후드티</p>
                    <p class="product-price"><strong>49,000원</strong></p>
                </div>

                <div class="product">
                    <img src="images/watch-black.jpg" alt="블랙 워치">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">블랙 워치</p>
                    <p class="product-price"><strong>249,000원</strong></p>
                </div>

                <div class="product">
                    <img src="images/watch-brown.jpg" alt="브라운 워치 타입A">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">브라운 워치 타입A</p>
                    <p class="product-price"><strong>150,000원</strong></p>
                </div>

                <div class="product">
                    <img src="images/sweater.jpg" alt="캐시미어 베이직 니트">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">캐시미어 베이직 니트</p>
                    <p class="product-price"><strong>500,000원</strong></p>
                </div>

                <div class="product">
                    <div class="discount-badge">10%</div>
                    <img src="images/jacket-beige.jpg" alt="베이지 자켓">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">베이지 자켓</p>
                    <p class="product-price"><strong>300,000원</strong></p>
                </div>

                <div class="product">
                    <div class="discount-badge">43%</div>
                    <img src="https://ecudemo276584.cafe24.com/web/product/medium/202305/bb5025802c49871946913c6b43e75515.png" alt="블랙 가죽 자켓">
                    <div class="hover-buttons">
                        <button>장바구니</button>
                        <button>구매</button>
                    </div>
                    <p class="product-name">블랙 가죽 자켓</p>
                    <p class="product-price"><strong>340,000원</strong></p>
                </div>
            </div>
        </div>

    </div>
    <form class="howtopag" action="/board/list" method="get">
        <button type="submit" name="page">❮❮</button>
        <button type="submit" name="page">❮</button>
        <button type="submit" name="page">num</button>
        <button type="submit" name="page">❯</button>
        <button type="submit" name="page">❯❯</button>
    </form>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
