<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/nav.css">
    <link rel="stylesheet" href="/css/book/book-list.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>


<div class="container">
    <div class="content">
        <div class="content-head">
            <div class="first-category">
                <!-- 카테고리 추가 예정 -->
                <h1>홈 / 아우터</h1>

            </div>
        </div>

        <div class="content-main">
            <div class="sort">
                <p class="product-count">
                    총 <strong class="highlight" th:text="${bph.bookCnt}"></strong>개의 상품이 있습니다.
                </p>

                <!-- 정렬 방식 추가 -->
                <select>
                    <option value="">- 정렬방식 -</option>
                    <option value="latest">최신순</option>
                    <option value="low-price">낮은 가격순</option>
                    <option value="high-price">높은 가격순</option>
                </select>
            </div>

            <div class="product-grid">
                <a th:each="item : ${list}" href="/bookDetail" class="product">
                    <img th:src="${item.image}" th:alt="${item.name}">
                    <div class="hover-buttons">
                        <!-- 장바구니 추가 -->
                        <button>장바구니</button>
                        <!-- 주문으로 넘어가기 추가 -->
                        <button>구매</button>
                    </div>
                    <p class="product-name" th:text="${item.name}" style="text-decoration:none"></p>
                    <p class="product-price" id="salePrice" >
                        <strong th:text="${#numbers.formatInteger(item.salePrice, 3,'COMMA')}+'원'"></strong>
                    </p>
                </a>
            </div>
    <form class="howtopag" id="form" action="/bookList" method="get">
        <!-- 이전 페이지 -10 -->
        <th:block th:if="${bph.page -10 > 0}">
            <button type="submit" name="page" th:value="${bph.page -10}">❮❮</button>
        </th:block>
        <!-- 이전 페이지 -1 -->
        <th:block th:if="${bph.page -1 > 0}">
            <button type="submit" name="page" th:value="${bph.page -1}">❮</button>
        </th:block>
        <!-- 페이지 1-10 -->
        <th:block th:each="i : ${#numbers.sequence(bph.beginPage, bph.endPage)}">
            <button type="submit" name="page" th:text="${i}" th:value="${i}">num</button>
        </th:block>
        <!-- 다음 페이지 +1 -->
        <th:block th:if="${bph.page+1 < bph.totalPage}">
            <button type="submit" name="page" th:value="${bph.page+1}">❯</button>
        </th:block>
        <!-- 다음 페이지 +10 -->
        <th:block th:if="${bph.page +10 < bph.totalPage}">
            <button type="submit" name="page" th:value="${bph.page+10}">❯❯</button>
        </th:block>
        <!-- 요청 넘겨주기용 input -->
        <input type="hidden" id="category" name="category" th:value="${category}"/>
        <input type="hidden" id="viewBookCnt" name="viewBookCnt" th:value="${bph.viewBookCnt}"/>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
